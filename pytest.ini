[tool:pytest]
# pytest-xdist parallel execution configuration for Phase 1 Days 8-10
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    -p no:warnings
    --maxfail=10
    --durations=10

# Test discovery patterns
testpaths = tests

# Pytest-xdist parallel execution settings
# Use -n auto to detect CPU cores automatically
# Example: pytest -n auto tests/load/
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    load: marks tests as load tests
    integrity: marks tests as event store integrity tests  
    chaos: marks tests as chaos engineering tests
    byzantine: marks tests as Byzantine fault tolerance tests
    performance: marks tests as performance validation tests

# Asyncio configuration
asyncio_mode = auto

# Coverage settings for load testing
#addopts = --cov=lighthouse --cov-report=html --cov-report=term

# Filtering options
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning